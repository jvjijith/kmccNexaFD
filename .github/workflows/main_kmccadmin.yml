name: Deploy Vite App to Azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_FB_API_KEY: ${{ secrets.VITE_FB_API_KEY }}
      VITE_FB_AUTH_DOMAIN: ${{ secrets.VITE_FB_AUTH_DOMAIN }}
      VITE_FB_PROJECT_ID: ${{ secrets.VITE_FB_PROJECT_ID }}
      VITE_FB_STORAGE_BUCKET: ${{ secrets.VITE_FB_STORAGE_BUCKET }}
      VITE_FB_MESSAGING_CENTER_ID: ${{ secrets.VITE_FB_MESSAGING_CENTER_ID }}
      VITE_FB_APP_ID: ${{ secrets.VITE_FB_APP_ID }}
      VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
      VITE_MEDIA_BASE_URL: ${{ secrets.VITE_MEDIA_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      # ðŸ”¥ Copy web.config into dist (required for Azure)
      - name: Copy web.config into dist
        run: cp web.config dist/web.config

      # ðŸ”¥ Create ZIP with dist CONTENT ONLY (NOT a dist folder inside)
      - name: Create zip package
        run: |
          cd dist
          zip -r ../app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "kmccadmin"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_605A096334AE43B1A113055F2EC532B6 }}
          package: app.zip
